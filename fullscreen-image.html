<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="msMozWebkit/msMozWebkit.js"></script>
        <script type="text/javascript">
            function goFullscreen(id)
            {
                document.getElementById(id).requestFullscreen();
            }
        </script>
    </head>
    
    <body>
        <div id="fsdiv" style="background-color: white; width: 200px;">
            <img id="fsimage" src="assets/allthethings.png" style="width: 100%" />
        </div>
        <br/>
        <button onclick="goFullscreen('fsimage')">Fullscreen Image</button>
        <button onclick="goFullscreen('fsdiv')">Fullscreen Div</button>
    </body>

</html>
